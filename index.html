<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .upload-area {
            padding: 40px;
            text-align: center;
            border: 2px dashed #ddd;
            margin: 30px;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-area input {
            display: none;
        }

        .upload-btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .upload-btn:hover {
            background: #5a6fd8;
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .results {
            padding: 30px;
            display: none;
        }

        .progress {
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            background: #667eea;
            height: 8px;
            width: 0%;
            transition: width 0.3s;
        }

        .text-result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
        }

        .text-result h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .text-result p {
            line-height: 1.6;
            color: #666;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .language-selector {
            margin: 20px 0;
            text-align: center;
        }

        .language-selector select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Menu Translator</h1>
            <p>Upload a menu image and get instant OCR + translation</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div>
                <h3>üì∑ Upload Menu Image</h3>
                <p>Drag & drop your menu image here, or click to select</p>
                <input type="file" id="fileInput" accept="image/*">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose Image
                </button>
            </div>
            <img id="imagePreview" class="image-preview" style="display: none;">
        </div>

        <div class="language-selector">
            <label for="targetLanguage">Translate to:</label>
            <select id="targetLanguage">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh">Chinese</option>
                <option value="ar">Arabic</option>
                <option value="hi">Hindi</option>
            </select>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p id="loadingText">Processing image...</p>
        </div>

        <div class="progress" id="progress" style="display: none;">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="results" id="results">
            <div class="text-result">
                <h3>üìù Extracted Text</h3>
                <p id="extractedText"></p>
            </div>

            <div class="text-result">
                <h3>üåç Translated Text</h3>
                <p id="translatedText"></p>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const imagePreview = document.getElementById('imagePreview');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const results = document.getElementById('results');
        const extractedText = document.getElementById('extractedText');
        const translatedText = document.getElementById('translatedText');
        const targetLanguage = document.getElementById('targetLanguage');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                processImage(e.target.result);
            };
            reader.readAsDataURL(file);
        }

        async function processImage(imageSrc) {
            loading.style.display = 'block';
            progress.style.display = 'block';
            results.style.display = 'none';

            try {
                // OCR Processing via Backend API
                loadingText.textContent = 'Extracting text from image...';
                progressBar.style.width = '30%';

                const ocrResponse = await fetch('http://localhost:8081/ocr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: imageSrc
                    })
                });

                if (!ocrResponse.ok) {
                    throw new Error('OCR service unavailable');
                }

                const ocrResult = await ocrResponse.json();

                // Gemini returns both original and translated text
                const originalText = ocrResult.original_text || '';
                const translatedTextFromAPI = ocrResult.translated_text || '';

                if (!originalText || !originalText.trim()) {
                    throw new Error('No text found in image');
                }

                extractedText.textContent = originalText.trim();
                translatedText.textContent = translatedTextFromAPI.trim();

                progressBar.style.width = '100%';

                setTimeout(() => {
                    loading.style.display = 'none';
                    progress.style.display = 'none';
                    results.style.display = 'block';
                }, 500);

            } catch (error) {
                console.error('Error processing image:', error);
                alert('Error processing image: ' + error.message);
                loading.style.display = 'none';
                progress.style.display = 'none';
            }
        }

        async function translateText(text, targetLang) {
            try {
                // Try backend translation service first
                const backendResponse = await fetch('http://localhost:8081/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        target: targetLang
                    })
                });

                if (backendResponse.ok) {
                    const result = await backendResponse.json();
                    return result.translatedText;
                }
            } catch (error) {
                console.error('Backend translation error:', error);
            }

            // Fallback to external APIs
            try {
                // Using LibreTranslate API (free, open-source)
                const response = await fetch('https://libretranslate.de/translate', {
                    method: 'POST',
                    body: JSON.stringify({
                        q: text,
                        source: 'auto',
                        target: targetLang,
                        format: 'text'
                    }),
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error('Translation service unavailable');
                }

                const result = await response.json();
                return result.translatedText;

            } catch (error) {
                console.error('Translation error:', error);

                // Fallback to MyMemory API
                try {
                    const fallbackResponse = await fetch(
                        `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=auto|${targetLang}`
                    );
                    const fallbackResult = await fallbackResponse.json();
                    return fallbackResult.responseData.translatedText;
                } catch (fallbackError) {
                    console.error('Fallback translation error:', fallbackError);
                    return 'Translation unavailable - try again later';
                }
            }
        }

        // Update translation when language changes
        targetLanguage.addEventListener('change', () => {
            if (extractedText.textContent && extractedText.textContent.trim()) {
                translateText(extractedText.textContent, targetLanguage.value)
                    .then(translated => {
                        translatedText.textContent = translated;
                    });
            }
        });
    </script>
</body>
</html>
